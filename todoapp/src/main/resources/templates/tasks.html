<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #ffe6f2;
            font-family: 'Poppins', sans-serif;
        }

        h1 {
            color: #d63384;
            font-weight: 700;
        }

        .todo-input {
            border: 2px solid #ffb6d9;
            border-radius: 15px;
            padding: 12px;
            background-color: #fff0f6;
        }

        .btn-add {
            background-color: #ff66b3;
            border-radius: 15px;
            color: white;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.2);
        }

        .text-strikethrough {
            text-decoration: line-through;
            color: #c48fb3;
        }

        .btn-toggle {
            background-color: #ffd6e8;
            border-radius: 20px;
        }

        .btn-delete {
            background-color: #ffb3c6;
            border-radius: 20px;
        }
    </style>
</head>

<body>
<div class="container">
    <h1 class="mt-5 text-center">üå∏ My Cute Todo List üå∏</h1>

    <!-- FIXED -->
    <form th:action="@{/}" method="post" class="row mt-4">
        <div class="col-md-10">
            <input class="form-control form-control-lg todo-input"
                   type="text" name="title"
                   placeholder="‚ú® Add a new cute task..." required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-add btn-lg w-100">Add üíñ</button>
        </div>
    </form>

    <div class="mt-4">
        <th:block th:each="task : ${tasks}">
            <div class="card mb-3 p-2">
                <div class="card-body d-flex justify-content-between align-items-center">

                    <!-- FIXED -->
                    <span th:text="${task.title}"
                          th:classappend="${task.completed} ? ' text-strikethrough' : ''"
                          style="font-size: 1.2rem; font-weight: 500;">
                    </span>

                    <div>
                        <a th:href="@{/{id}/toggle(id=${task.id})}"
                           class="btn btn-toggle btn-sm me-2">Toggle ‚úîÔ∏è</a>

                        <a th:href="@{/{id}/delete(id=${task.id})}"
                           class="btn btn-delete btn-sm">Delete ‚ùå</a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
